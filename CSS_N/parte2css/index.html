  <body>
    <P id="parrafo">Este es un pÃ¡rrafo</P>

    <br />
    <span class="etiqueta">Este es otro span</span>
    <br />

    <p>este es un parrafo de prueba mio</p>
    <span id="parrafo">Este es un span de prueba mio</span>
    <!--al no poner el "id" parrafo, solo afecta el rojo al de arriba y al span que tiene ese id, asi podemos distinguir entre varias etiquetas con el mismo nombre pero diferente id o diferente nombre pero mismo id-->
